<body>
    <header class="header">
        <nav class="nav-items">

            <a href="services.html">Services</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>

    <div class="container">
            <h2>Contact Us</h2>
            <form action="https://formsubmit.co/nomazulumbambo2@gmail.com" method="post">
                <div class="wrapper">
                    <div class="box">
                        <label for="firstname">First Name:</label>
                        <input type="text" name="user_name" id="firstname" placeholder="Your First Name"required>
                    </div>
                <div class="wrapper">
                    <div class="box">
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" placeholder="Your  Last Name.."required>
                    </div>
                </div>
                <div class="wrapper">    
                    <div class="box">
                        <label for="e-mail">E-mail:</label>
                        <input type="email" name="user_email" id="E-mail" placeholder="Your  E-mail.."required>
                    </div>
                </div>
                <div class="wrapper">    
                    <div class="box">
                        <label for="tel">Phone:</label>
                        <input type="text" name="contact_number" id="tel" placeholder="Telephone"required>
                    </div>
                </div>
                <div class="wrapper">    
                    <div class="box">
                        <label for="message">Message: </label>
                        <textarea name="message" id="message" placeholder="Write something"></textarea>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Send">
                </div>     
            </form>
    </div>
